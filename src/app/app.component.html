<div class="flex w-full justify-center bread-crumb mb-5">
  <span (click)="selectedFigura = undefined" class="material-icons text-4xl mr-5 cursor-pointer">home</span>
  <span class="text-4xl title" *ngIf="!selectedFigura">Â¡Bienvenido! Calculadora de &Aacute;reas para figuras trigonom&eacute;tricas</span>
  <span class="text-4xl title" *ngIf="selectedFigura">Calcula el &aacute;rea de un {{selectedFigura}}</span>
</div>
<div class="w-full h-full flex flex-col items-center">
  <img class="w-auto h-2/3" *ngIf="!selectedFigura"
       src="https://i0.wp.com/www.imageneseducativas.com/wp-content/uploads/2019/10/Figuras-Geom%C3%A9tricas-1.jpg?fit=960%2C720&ssl=1">
  <div class="flex w-full justify-center">
    <div class="familiarisation-view" *ngIf="!selectedFigura">
      <div class="justify-content-center practice-cards practice-cards-3inrow">
        <div class="flex">
          <div class="card practice-card-selectable selectable-card" (click)="selectedFigura = 'cuadrado'">
            <div class="practice-card-content">
              <div class="flex justify-center practice-card-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                     width="120" height="100" viewBox="0 0 120 100">
                  <rect x="10" y="10" width="100" height="80"
                        fill="#02B0F1"/>
                </svg>
              </div>
              <p class="practice-card-text">Cuadrado</p>
            </div>
          </div>
          <div class="card practice-card-selectable selectable-card" (click)="selectedFigura = 'triangulo'">
            <div class="practice-card-content">
              <div class="flex justify-center practice-card-icon">
                <svg height="100" width="200">
                  <polygon points="100,10 190,190 10,190"
                           stroke="purple" stroke-width=2 fill="#FD0401"/>
                </svg>
              </div>
              <p class="practice-card-text">Triangulo</p>
            </div>
          </div>

          <div class="card practice-card-selectable selectable-card" (click)="selectedFigura = 'circulo'">
            <div class="practice-card-content">
              <div class="flex justify-center practice-card-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                     width="120" height="120" viewBox="0 0 120 120">
                  <circle cx="60" cy="60" r="50"
                          fill="#FDC200"/>
                </svg>
              </div>
              <p class="practice-card-text">Circulo</p>
            </div>
          </div>

          <div class="card practice-card-selectable selectable-card" (click)="selectedFigura = 'rectangulo'">
            <div class="practice-card-content">
              <div class="practice-card-icon">
                <svg class="pr-14" version="1.1" xmlns="http://www.w3.org/2000/svg"
                     width="260" height="120" viewBox="0 0 120 120">
                  <rect width="220" height="100"
                        style="fill:#18A35A"/>
                </svg>
              </div>
              <p class="practice-card-text">Rectangulo</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-calcular-figura [selectedFigura]="selectedFigura" *ngIf="selectedFigura"></app-calcular-figura>

  </div>
</div>
